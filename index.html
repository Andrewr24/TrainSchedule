<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="jumbotron">
                <h1 class="text-center" id="header">Train Schedule</h1>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-header">
                        Current Train Schedule:
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="table-head">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Amtrac</th>
                                <td>New York</td>
                                <td>30</td>
                                <td>Illinois</td>
                                <td>20 Minutes</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            
                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-header">Add Train</div>
                </div>
                <form>
                        <div class="form-group">
                                <label for="Train-Name">Train Name:</label>
                                <input type="text" class="form-control" id="TrainNameInput" aria-describedby="Train-Name">
                              </div>
                              </div>
                </form>
                        
                   
                                <div class="form-group">
                                  <label for="DestinationName">Destination:</label>
                                  <input type="text" class="form-control" id="DesinationInput">
                                 
                                </div>
               
            </div>
        </div>













    <script src="assets/javascript.js"></script>
</body>
</html>
